<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    {% if session.logged_in %}
       <div><a href="/logout">Logout</a></div>
       <hr>
    {% endif %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
